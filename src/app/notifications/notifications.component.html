<div style="display: flex">
<div class="container">

  <div class="col-md-6 mb-4"*ngFor="let notification of notifications let i = index">

    <div class="card gradient-card">

        <div class="card-image">
          <a>
            <div class="text-black d-flex h-100 mask blue-gradient-rgba">
              <div class="first-content align-self-center p-3">
                <h3 class="card-title">Patient's Name</h3>
                <p class="lead mb-0">Pulse value</p>
              </div>
              <div class="second-content align-self-center mx-auto text-center">
                <i class="far fa-heart fa-3x"></i>
              </div>
            </div>
          </a>

        </div>

        <!-- Data -->
        <div class="third-content ml-auto mr-4 mb-2">
          <textarea class="md-textarea form-control" *ngIf="sendMessage"[(ngModel)]="message"></textarea>
          <button class="btn btn-success" *ngIf="sendMessage" (click)="send()">Send</button>
          <button type="button" class="btn btn-dark" *ngIf="!sendMessage" (click)="onClickSendMessage()">Send message</button>
          <button type="button" class="btn btn-primary" (click)="openNewRequestDialog(appointment)">Set appointment</button>
        </div>

        <!-- Content -->
        <div class="card-body">
          <div class="progress md-progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="text-muted">Better than last week (25%)</p>
          <h4 class="text-uppercase font-weight-bold my-4">Details About This Patient</h4>
          <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam vel dolores qui, necessitatibus aut eaque magni mollitia tenetur molestiae sit quae quos quaerat amet exercitationem atque animi odio.</p>
        </div>

    </div>
    <!-- Card -->

  </div>
  <!--Grid column-->
</div>
