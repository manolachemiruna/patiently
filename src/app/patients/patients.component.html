<app-menu></app-menu>


  <div class="card gradient-card">

    <div class="card-image">
      <a>
        <div class="text-black d-flex h-100 mask blue-gradient-rgba">
          <div class="first-content align-self-center p-3">
          <h2 class="card-title">{{patient.lastname+" "+patient.firstname}}</h2>
          </div>
          <div class="second-content align-self-center mx-auto text-center">
            <i class="far fa-heart fa-3x"></i>
          </div>
        </div>
      </a>
    </div>

    <!-- Data -->
    <div class="third-content ml-auto mr-4 mb-2">
    </div>

    <!-- Content -->
    <div class="card-body">
      <div class="progress md-progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class="text-muted">Better than last week (25%)</p>
      <h4 class="text-uppercase font-weight-bold my-4">Patient's ECG</h4>
      <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam vel dolores qui, necessitatibus aut eaque magni mollitia tenetur molestiae sit quae quos quaerat amet exercitationem atque animi odio.</p>
    </div>
  </div>
  <div *ngIf="message" class="alert alert-info" role="alert">
    {{message}}
   </div>
