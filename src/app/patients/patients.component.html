<h2>Your Pacients</h2>


<section class="pricing py-5">
    <div class="container">

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="previousPage()" id="previous">Previous</a></li>
          <li class="page-item"><a class="page-link" (click)="nextPage()" id="next">Next</a></li>
        </ul>
      </nav>

    <div class="d-flex justify-content-center">
      <div class="row">
          <div class="card mb-5 mb-lg-0" *ngFor="let p of patientsOnCurrentPage,let i=index" >

            <div class="card-body" *ngIf="i < 3">
              <h6 class="card-price text-center"><span class="fas fa-heartbeat">{{p}}</span></h6>
              <hr>
              <ul class="fa-ul">
                <li><span class="fa-li"><i class="fa fa-plus-square"></i></span>Diseases aaaaaaaaa</li>
                <li><span class="fa-li"><i class="fas fa-phone"></i></span>Phone Number asrtgyhj</li>
                <li><span class="fa-li"><i class="fas fa-envelope"></i></span>Email Adress asdfgh</li>
                <li><span class="fa-li"><i class="fas fa-map-marker"></i></span>Address asdfghuytre</li>
              </ul>
              <ng-template #content let-modal>
                <div class="modal-header">
                </div>
                <div class="modal-body">
                <p>ana are mere</p>
                </div>
              </ng-template>
              <button class="btn btn-success text-uppercase" (click)="open(content)">Edit Patient's Diagnostics</button>


</div>
</div>
</div>
</div>
</div>
</section>
